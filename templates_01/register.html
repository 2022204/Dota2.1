<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="hero">
        <nav>
            <h2 class="logo"><a href="main.html">Dota <span>V.02</span></a></h2>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="#">Heroes</a></li>
                <li><a href="#">Update</a></li>
                <li><a href="#">Constact Us</a></li>
            </ul>
            <button type="button" class="login"><a href="login.html">LOGIN</a></button>
        </nav>
    </div>
    <div class="wrapper">
        <form action="/" method="post">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <label><input type="checkbox" style="width: 15px; height: 15px;" name="terms"> Agree to Terms and Conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
