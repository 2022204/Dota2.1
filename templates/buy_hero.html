{% extends "main_index.html" %}

{% block title %} Sell Items {% endblock %}

{% block body %}
<style>
    .container {
        max-width: 800px;
        margin: auto;
        background-color: #444;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #ddd;
        font-family: 'Arial', sans-serif;
    }

    .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .item-details {
        display: flex;
        align-items: center;
    }

    .item-number {
        font-weight: bold;
        margin-right: 10px;
    }

    .item-attribute {
        margin-right: 10px;
    }

    .sell-button {
        background-color: #FF5733;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<div class="container">
        <!-- Add your code here -->
</div>
{% endblock %}
