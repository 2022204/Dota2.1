<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota2.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 14px 16px;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.logout {
            float: right;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Dota2.1</a>
    <a href="#buy">Buy</a>
    <a href="#sell">Sell</a>
    <a href="#warriors">Warriors</a>
    <a href="#fights">Fights</a>
    <a href="#logout" class="logout">Logout</a>
</div>

<div class="scorecard">
    <table>
        <tr>
            <th>Warrior 1</th>
            <th>VS</th>
            <th>Warrior 2</th>
            <th>Winner</th>
        </tr>
        <tr>
            <td>Player A</td>
            <td>VS</td>
            <td>Player B</td>
            <td>Player A</td>
        </tr>
        <!-- Add more rows as needed -->
        <tr>
            <td>Player C</td>
            <td>VS</td>
            <td>Player D</td>
            <td>Player D</td>
        </tr>
        <!-- Example static entries -->
        <tr>
            <td>Player E</td>
            <td>VS</td>
            <td>Player F</td>
            <td>Player E</td>
        </tr>
        <tr>
            <td>Player G</td>
            <td>VS</td>
            <td>Player H</td>
            <td>Player H</td>
        </tr>
        <tr>
            <td>Player I</td>
            <td>VS</td>
            <td>Player J</td>
            <td>Player I</td>
        </tr>
        <tr>
            <td>Player K</td>
            <td>VS</td>
            <td>Player L</td>
            <td>Player L</td>
        </tr>
    </table>
</div>

</body>
</html>
