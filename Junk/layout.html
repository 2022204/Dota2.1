<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            width: 100%;
            max-width: 400px;
            /* Adjusted to ensure form size is consistent */
        }

        /* Ensure that padding and border are included in the width calculation */
        .input-box input,
        .btn {
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            width: 100%;
            /* Full width */
            margin-bottom: 15px;
            /* Adjust the bottom margin as needed */
            padding: 10px;
            /* Comfortable padding inside the input fields */
        }

        /* If you have additional padding inside your form, adjust or remove it */
        form {
            padding: 1rem;
            /* Adjust this padding as needed, or remove if it's causing the issue */
        }

        /* Remove any additional margins or padding that might be inside .input-box if they exist */
        .input-box {
            margin-bottom: 15px;
            /* Bottom margin for spacing between fields */
            padding: 0;
            /* Remove padding if it exists */
        }


        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        .register-link a {
            color: #007bff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
